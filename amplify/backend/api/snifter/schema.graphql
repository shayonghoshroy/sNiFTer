type user @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  password_hash: String!
  email: String!
  usertype: String!
  favorites: [Int!]!
  nftWatchlist: [Int!]!
  walletWatchlist: [Int!]!
}

type tweet @model @auth(rules: [{allow: public}]) {
  id: ID!
  text: String
  username: String
  reply_count: Int
  retweet_count: Int
  like_count: Int
  interaction_count: Int
}
 